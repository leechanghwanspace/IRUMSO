
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 목록</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/board-post.css">
</head>
<body>
    <header>
        <h1>게시판</h1>
    </header>
    <main>
        <h2>게시글 목록</h2>
        <table>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>조회수</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="post : ${posts}">
                    <td th:text="${post.id}"></td>
                    <td><a th:href="@{/board/posts/{id}(id=${post.id})}" th:text="${post.title}"></a></td>
                    <td th:text="${post.authorNickname}"></td>
                    <td th:text="${post.createdAt}"></td>
                    <td th:text="${post.viewCount}"></td>
                </tr>
            </tbody>
        </table>
        <a href="/board/posts/new" class="btn">새 글 작성</a>
    </main>
    <script src="/js/main.js"></script>
    <script src="/js/board-post.js"></script>
</body>
</html>
